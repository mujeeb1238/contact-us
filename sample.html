<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How to Integrate Google “No CAPTCHA reCAPTCHA” on Your Website</title>
  </head>
 
  <body>
 
    <form action="" method="post">
 
      <label for="fullName">Full Name:</label>
      <input name="fullName" required><br />
 
      <label for="contactNumber">Contact Number:</label>
      <input name="contactNumber" type="text" required><br />
 
      <div class="g-recaptcha" data-sitekey="6Lf3sCYTAAAAAPPUBtbHGXdIzNC_MiGBVS0tVTYL"></div>
 
      <input type="submit" value="Submit" />
 
    </form>
 
    <!--js-->
    <script src='https://www.google.com/recaptcha/api.js'></script>
 
  </body>
</html>
